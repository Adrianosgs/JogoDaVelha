<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../img/jogo-da-velha.png"">
    <link rel="stylesheet" href="../css/style.css" />
    <title>Jogo da velha</title>
  </head>
  <body>
    <h1>Jogo da velha</h1>
    <div id="button-container">
      <button id="2 players">2 Jogadores</button>
      <button id="ai-players">Contra Ia</button>
    </div>
    <div id="container" class="hide">
      <div class="box" id="block-1"></div>
      <div class="box" id="block-2"></div>
      <div class="box" id="block-3"></div>
      <div class="box" id="block-4"></div>
      <div class="box" id="block-5"></div>
      <div class="box" id="block-6"></div>
      <div class="box" id="block-7"></div>
      <div class="box" id="block-8"></div>
      <div class="box" id="block-9"></div>

      <div id="placar-container">
        <h2>Placar</h2>
        <span class="score-box">
          <span id="optionx">X</span>:
          <span id="option1">0</span>
        </span>
        <span class="score-box">
          <span id="o-option"></span>:
          <span id="option-2">0</span>
        </span>
      </div>
    </div>
    <div class="hide">
      <div class="x">x</div>
      <div class="o"></div>
    </div>
    <div id="mensagem" class="hide">
      <p>scs</p>
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
